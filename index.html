<!DOCTYPE html>
<html>
<head>
    <title>TashehHub</title>
    <!-- <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="css/homePage.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/Logo.jpg" alt="">

            <a href="index.html"><button>Home</button></a>
            <a href="event.html"><button>Events</button></a>
            <a href="about.html"><button>About</button></a>
        </nav>

        

    </header>
    <main>
        <!-- Slider -->

        <div class="slideshow-container">

            <div class="mySlides fade" id="firstSlide">
              <img src="img/cover1.jpg" style="width:100%; height: 380px; margin-top: 10px;">
            </div>
            
            <div class="mySlides fade">
              <img src="img/cover2.png" style="width:100%; height: 380px; margin-top: 10px;">
            </div>
            
            <div class="mySlides fade">
              <img src="img/cover3.jpg" style="width:100%; height: 380px; margin-top: 10px;">
            </div>
<!--             
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>

        <!-- Slider ends -->

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="signUpForm" action="#">
                    <h1>Create Account</h1>
                    </div>
                    <!-- <span>or use your email for registration</span> -->
                    <input type="text" placeholder="Name" name="name" required/>
                    <input type="email" placeholder="Email" name="email" required />
                    <input type="password" placeholder="Password" name="password" required/>
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form id="signInForm" action="#">
                    <h1>Sign in</h1>
                    <input type="email" placeholder="Email" name="email" required/>
                    <input type="password" placeholder="Password" name="password" required/>
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <div id = homeEventsPanel>
            <div class="row">
                <div class="column">
                  <p><img src="img/Logo.jpg" alt="Snow" style="width:100%"><p>

                </div>
                <div class="column">
                  <p><img src="img/Logo.jpg" alt="Forest" style="width:100%"><p>
                </div>
                <div class="column">
                  <p><img src="img/Logo.jpg" alt="Mountains" style="width:100%"><p>
                </div>
              </div>
        </div>
    </main>
    <footer>

    </footer>
<script src="js/app.js"></script>
</body>
</html>
